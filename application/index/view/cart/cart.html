{layout name="layout"/}
<link rel="stylesheet" type="text/css" href="__STATIC__/css/cart.css">
<!--搜索栏的实现-->
<div class="search w">
    <div class="left"><p>购物车</p></div>
    <div class="right">
        <input type="text">
        <input type="button" value="搜索">
    </div>
</div>
<!-- 主体main实现 -->
<div class="main w">
	<div class="all">
		<p>全部商品</p>
		<input type="button" name="" value="结算">
		<span>已选商品&nbsp;0.00</span>
	</div>
	<div class="goods">
		<div class="goods_left">
			<input type="checkbox" name=""><span style="margin-left:5px;">全选</span>
			<span>商品信息</span>
		</div>
		<div class="goods_right">
			<span>单价</span>
			<span>数量</span>
			<span>金额</span>
			<span>操作</span>
		</div>
	</div>
	<div class="items w">
		<div class="items_left">
			{volist name="data.goods" id="vo"}

			<div class="items1">
			  <input type="checkbox" name="">
				<img src="__STATIC__/images/item.jpg">
				<span>{$vo.title}</span>
				<div class="right">
					<span>￥{$vo.price}</span>
				<span><input type="button" name="" value="-"><input type="text" placeholder="1"><input type="button" name="" value="+"></span>
				<span class="price">￥1199.00</span>
				<span class="delete"><a href="">删除</a></span>
				</div>
			</div>
			{/volist}

		</div>
		<div class="items_right"></div>
	</div>
	<div class="settlement">
		<div class="left">
		<input type="checkbox" name=""><span style="margin-left: 5px;"><a>全选</a></span>
		<a style="margin-left: 40px;">删除</a>
		<span style="margin-left: 380px;">已选商品&nbsp<span class="blue">0</span>&nbsp件</span>
		<span style="margin-left:115px;">合计：<span class="blue">0.00</span></span>
	  </div>
		<input type="button" class="right" value="结算">
	</div>
</div>
