<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="__STATIC__/css/order.css">
	<link rel="stylesheet" type="text/css" href="__STATIC__/plugins/layui/css/layui.css">
	<script type="text/javascript" src="__STATIC__/plugins/layui/layui.js"></script>
</head>
<body>
	<div class="top">
		<span><a href="#">所有订单</a></span>
		<span>|</span>
		<span><a href="#">待付款</a></span>
		<span>|</span>
		<span><a href="#">待发货</a></span>
		<span>|</span>
		<span><a href="#">待收货</a></span>
	</div>
		<div class="nav">
			<span>宝贝</span>
			<ul>
				<li style="padding-left: 153px;">单价</li>
				<li style="padding-left: 46px;">数量</li>
				<li style="padding-left: 27px;">商品操作</li>
				<li style="padding-left: 51px;">实付款</li>
				<li style="padding-left: 54px;">交易状态</li>
				<li style="padding-left: 49px;">交易操作</li>
			</ul>
		</div>
		{volist name="data.data.lists" id="vo"}
		<div class="order">
			<div class="order_top">
				<span style="font-weight: bold;margin-left: 17px;">{:date('Y-m-d H:i:s',$vo.add_time)}</span>
				<span style="margin-left: 17px;">订单号：{$vo.oid}</span>
				<span><a href="" style="padding-left: 440px;color: black">删除订单</a></span>
			</div>
		   <div class="order_left">
				 <div class="goods"><img src=""><p class="goodstitle">商品名称</p></div>
          {$vo.goods_ids.0? "":"<p>0</p>"}
					{$vo.goods_ids.1? $vo.goods_ids.1:"false"}
				 <div class="goods"><img src=""><p class="goodstitle">商品名称</p></div>
			</div>

				<div class="order_right">
					<div class="status"><span style="font-weight: bold;">￥{$vo.price}</span></div>
					<div class="status"><span><a href="" style="color: black;">交易成功<br>订单详情</a></span></div>
					<div class="status"></div>
				</div>
		</div>
		{/volist}
		<div id="pages"></div>


		<script type="text/javascript">
			layui.use(['layer','laypage'],function(){
				layer = layui.layer;
				$ = layui.jquery;
				laypage = layui.laypage;

				laypage.render({
						elem: 'pages'
						,count:{$data.data.total}
						,limit:{$data.pageSize}
						,curr:{$data.page}
					,jump: function(obj, first){
						if(!first){
							searchs(obj.curr);
						}
					}
				});
			});


			// 搜索
			function searchs(curpage){
				var wd = $.trim($('#wd').val());
				var url = "/index.php/index/Order/order?page="+curpage;
				if(wd){
					url += '&wd='+wd;
				}
				window.location.href = url;
			}
		</script>

</body>
</html>
