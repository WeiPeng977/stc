<script type="text/javascript">
  layui.use(['layer'],function(){
    $ = layui.jquery;
    layer = layui.layer;

    // 用户名控件获取焦点
    $('#username').focus();
    // 回车登录
    $('input').keydown(function(e){
      if(e.keyCode == 13){
        dologin();
      }
    });
  });
function doregister(){
  var username = $.trim($('#username').val());
  var pwd = $.trim($('#password').val());
  var repwd = $.trim($('#repassword').val());
  var telephone = $.trim($('#telephone').val());
  if(username == ''){
    layer.alert('请输入用户名',{icon:2});
    return;
  }
  if(pwd == ''){
    layer.alert('请输入密码',{icon:2});
    return;
  }
  if(repwd == ''){
    layer.alert('请确认密码',{icon:2});
    return;
  }
  if(telephone == ''){
    layer.alert('请输入手机号',{icon:2});
    return;
  }
    if(pwd != repwd){
      layer.alert('两次输入密码不一致',{icon:2});
    return;
  }
  $.post('/index.php/index/Account/doregister',{'username':username,'pwd':pwd,'repwd':repwd,"telephone":telephone},function(res){
    if(res.code>0){
      layer.alert(res.msg,{icon:2});
    }else{
      layer.msg(res.msg);
      setTimeout(function(){window.location.href = '/index.php/index/Account/home'},1000);
    }
  },'json');
}
</script>
